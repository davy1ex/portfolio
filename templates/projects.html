<div class="projects">
    <div class="row">    
        {% for project in projects %}
        <div class="project col-4">            
            <img src="{{ url_for("static", filename="img/" + project.photo) }}" alt="photo">
            
            <div class="project_title">
                {{ project.title }}
            </div>

            <div class="project_description">
                {{ project.description }}
                {% if project.git_link %}
                    <br>
                    <a href="{{ project.git_link }}">GitHub</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    if (performance.navigation.type == 1) {
        window.location.replace("/")
    }
</script>
